name: E2E tests

on:
  schedule:
    - cron: '0 6,3 * * *'
  workflow_dispatch:
    inputs:
      testEnv:
        description: Test environment (local, dev, stg or prod)
        required: true
        type: string
        default: local

jobs:
  test:
    timeout-minutes: 60
    runs-on: [self-hosted, cere-io-large]
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Install dependencies'
        run: npm install

      - name: 'Setup playwright deps'
        run: npx playwright install --with-deps

      - name: 'Run e2e tests'
        run: npm run test:e2e

      - name: 'Upload Playwright test report'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
