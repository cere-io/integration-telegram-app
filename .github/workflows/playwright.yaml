name: Run Playwright Tests

on:
  schedule:
    - cron: '0 9,18 * * *'
  workflow_dispatch:

jobs:
  vpn-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Set up OpenVPN (Germany)
        run: |
          echo -e "${{ secrets.PROTONVPN_USERNAME }}\n${{ secrets.PROTONVPN_PASSWORD }}" > vpn-credentials.txt
          sudo openvpn --config ./ovpn-configs/de-12.protonvpn.tcp.ovpn --auth-user-pass vpn-credentials.txt --daemon
          echo "Waiting for VPN to connect..."
          sleep 10
          rm vpn-credentials.txt

      - name: Verify VPN connection
        run: |
          VPN_IP=$(curl -s ifconfig.me)
          echo "Current IP: $VPN_IP"
          if ! echo "$VPN_IP" | grep -qE "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$"; then
            echo "VPN connection failed!"
            exit 1
          fi

      - name: Run Playwright tests (Germany)
        run: npx playwright test --project=Germany
